        <h4 class="modal-title" id="titleasdfsadf">Change Password</h4>

        <form id="changePasswordForm" class="form-horizontal" role="form"

        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Old password</label>
          <div class="col-sm-10">
            <input name="oldPassword" type="password" class="form-control" id="inputPassword3" placeholder="Old password"
            data-bv-notempty="true"
            data-bv-notempty-message="The password is required and cannot be empty"
            />



          </div>
        </div>

        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">New Password</label>
          <div class="col-sm-10">
            <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="New password"
            data-bv-notempty="true"
            data-bv-notempty-message="The password is required and cannot be empty"

            data-bv-identical="true"
            data-bv-identical-field="verifyPassword"
            data-bv-identical-message="The password and its confirm are not the same"

            />



          </div>
        </div>

         <label for="inputPassword3" class="col-sm-2 control-label">Verify password</label>

          <input name="verifyPassword" type="password" class="form-control" id="inputPassword3" placeholder="Verify Password"
          data-bv-notempty="true"

          data-bv-identical="true"
          data-bv-identical-field="password"
          data-bv-identical-message="The password and its confirm are not the same"
        />


        </div>
      </div>
